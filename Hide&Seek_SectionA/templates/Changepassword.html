{%load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">

<!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap');
html{
    overflow-x: hidden;
}
*
{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
.form-title{
    text-align:center;
    color:beige;
}
.navbar{
   position: fixed;
   top: 5px;
   left: 1px;
   width: 100%;
   padding: 20px 100px;
   background:linear-gradient(rgba(0,0,0,0),rgba(0,0,0,0));
   display:flex ;
   flex-direction: row-reverse;
   justify-content: space-between;
   align-items:center;
   color:rgb(240, 233, 219);
   font-size:20px;
}
.logobar{
   display:flex ;
   justify-content:right;
   align-items:center;
   font-size:20px;
   margin-right:-10vh;
}
body{
    display:flex;
    justify-content:center;
    align-items: center;
    background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url('/static/image/backgroundfinal.jpg');
    background-size: cover;
    background-position: center;
}
.forms{
    position:relative;
    width: 600px;
    height: 390px;
    background:transparent;
    border: 2px solid rgba(226, 206, 171, 0.729);
    border-radius: 20px;
    backdrop-filter: blur(40px);
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    font-size:20px;
    color: antiquewhite;
}
label{
    width: 210px;
    display:inline-block;
    margin:0.5cm;
    font-size:16px;
    font-weight:bold;
}
input{
    padding: 4px;
    margin: 5px;
    font-size:16px ;
    border-radius: 10px ;
    border: 1px solid #f9f9f9;
    width: 7cm;
}
.icon{
    width: 50px;
    clip-path: circle();
}
.passpic{
    height: 40px;
    width: 40px;
    margin-top: 10px;
}
#b1{
    background-color:rgb(250, 224, 200);
    color:#050400f7;
    margin-left:20px;
}
#b2{
    background-color:rgb(250, 224, 200);
    color:#050400f7;
}
#b1:hover{
    background-color: rgba(237, 230, 204, 0.786);
    color:#2e2c22;
}
#b2:hover{
    background-color: rgba(237, 230, 204, 0.786);
    color:#2e2c22;
}
#extra{
    text-align: center;
}
#extra a{
    color: rgb(228, 154, 101);
}
#eye_p1{
    position: absolute;
    right: 85px; /* Distance from the right edge of the input */
    top: 34.5%;
    transform: translateY(-50%); /* Vertically center the icon */
    cursor: pointer; /* Makes the icon clickable */
}
#eye_p2{
    position: absolute;
    right: 85px; /* Distance from the right edge of the input */
    top: 53.5%;
    transform: translateY(-50%); /* Vertically center the icon */
    cursor: pointer; /* Makes the icon clickable */
}
#eye_p3{
    position: absolute;
    right: 85px; /* Distance from the right edge of the input */
    top: 71.5%;
    transform: translateY(-50%); /* Vertically center the icon */
    cursor: pointer; /* Makes the icon clickable */
}
#hide1_p1{
    color: black;
    display: none;
}
#hide2_p1{
    color: black;
}
#hide1_p2{
    color: black;
    display: none;
}
#hide2_p2{
    color: black;
}
#hide1_p3{
    color: black;
    display: none;
}
#hide2_p3{
    color: black;
}
 </style>
  <title>Change Password</title>
</head>
<body>
  <header>
    <nav class="navbar">
        <div class="logobar">
            <h3>HIDE & SEEK</h3>
            <img src="{% static 'image/logo.jpg' %}" class="icon" alt="icon">
        </div>
    </nav>
  </header>
  <main>
    <div class="forms">
        <h2 class="form-title"><u><i><br>Change Password</i></u></h2><br>
        <form action="/Changepassword/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="password">Current Password:</label>
            <input type="password" name="cpassword" id="cpassword">
            <span class="eye" onclick=" myfunction_p1()" id="eye_p1">
                        <i id="hide1_p1" class="fa-solid fa-eye"></i>
                        <i id="hide2_p1" class="fa-regular fa-eye-slash"></i>
            </span>
            <img src="{%static 'ICONS/currentpassword.png'%}" class="passpic">
        
            <label for="password">New Password:</label>
            <input type="password" name="npassword" id="npassword">
            <span class="eye" onclick=" myfunction_p2()" id="eye_p2">
                        <i id="hide1_p2" class="fa-solid fa-eye"></i>
                        <i id="hide2_p2" class="fa-regular fa-eye-slash"></i>
            </span>
            <img src="{%static 'ICONS/reset-password.png'%}" class="passpic">
        
            <label for="password">Confirm New Password:</label>
            <input type="password" name="conpassword" id="conpassword">
            <span class="eye" onclick=" myfunction_p3()" id="eye_p3">
                        <i id="hide1_p3" class="fa-solid fa-eye"></i>
                        <i id="hide2_p3" class="fa-regular fa-eye-slash"></i>
            </span>
            <img src="{%static 'ICONS/secure.png'%}" class="passpic">
        
            <div>
                <br><input type="submit" value="Confirm" id="b1">
                <input type="reset" value="Clear" id="b2"><br>
            </div>
        
        </form>
        </div>        
</main>

<script>
        function myfunction_p1(){
            var x = document.getElementById("cpassword");
            var z = document.getElementById("hide1_p1");
            var u = document.getElementById("hide2_p1");

            if(x.type==='password'){
                x.type ="text";
                z.style.display = "block";
                u.style.display = "none";
            }

            else{
                x.type ="password";
                z.style.display = "none";
                u.style.display = "block";
            }
        }

        function myfunction_p2(){
            var x = document.getElementById("npassword");
            var z = document.getElementById("hide1_p2");
            var u = document.getElementById("hide2_p2");

            if(x.type==='password'){
                x.type ="text";
                z.style.display = "block";
                u.style.display = "none";
            }

            else{
                x.type ="password";
                z.style.display = "none";
                u.style.display = "block";
            }
        }

        function myfunction_p3(){
            var x = document.getElementById("conpassword");
            var z = document.getElementById("hide1_p3");
            var u = document.getElementById("hide2_p3");

            if(x.type==='password'){
                x.type ="text";
                z.style.display = "block";
                u.style.display = "none";
            }

            else{
                x.type ="password";
                z.style.display = "none";
                u.style.display = "block";
            }
        }
</script>

</body>
